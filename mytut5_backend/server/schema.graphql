scalar GraphQLDate

type Issue {
  id: Int!
  name: String!
  phone: String!
  timestamp: GraphQLDate!
}

"Toned down Issue, used as inputs, without server generated values."
input IssueInputs {
  name: String!
  phone: String!
}

input SerialInputs {
  id: Int!
}

##### Top level declarations

type Query {
  about: String!
  issueList: [Issue!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  issueAdd(issue: IssueInputs!): Issue!
  issueDelete(issue: SerialInputs!): Issue!
}